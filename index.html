<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Hello World</title>
	  <link rel="stylesheet" href="css/Style.css">

   </head>

   <body>
      <!-- ========= -->
      <!-- Your HTML -->
      <!-- ========= -->
      <div id="container"></div>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
         type = "text/javascript"></script>
     <script type="text/template"  id="tmpl-first">
		<table width="100%" border=1>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Position</th>
			<th>Action</th>
			<th>Action</th>
		</tr>
		 <% _.each(collection, function(model){%>
		 <tr>
			<td><%=model.name%> </td>
			<td><%=model.age%> </td>
			<td><%=model.position%> </td>
			<td align="center">
			<a href="/#edit/<%=model.empid %>" class="btn btn-primary">Edit</a>
			<a href="/#delete/<%=model.empid %>" class="btn btn-primary">Delete</a>
			</td>
			<td>Action_auth123</td>
		  </tr>
		 <%})%>
		 </table>
	 
	 <form action="#">
	   <input type="text" placeholder="Name" id="empname" />
	   <input type="text" placeholder="Age" id="empage" />
	   <input type="text" placeholder="Position" id="empposition" />
	   <button id="addbtn">Add</button>
	 </form>
	 
	 </script>
	 
	 
	 <script type="text/template" id="user-detail-template">
		<h3>User Details</h3>
		<table>
			<tr>
				<td>Name</td>
				<td>:</td>
				<td>
					<input type="text" class="name" value="<%=userDetails.name %>" /></td>
			</tr>
			<tr>
				<td>Age</td>
				<td>:</td>
				<td>
					<input type="text" class="age" value="<%=userDetails.age %>" /></td>
			</tr>
			<tr>
				<td>Position</td>
				<td>:</td>
				<td>
					<input type="text" class="position" value="<%=userDetails.position %>"/></td>
			</tr>
		</table>

		<input type="button" value="Save" id="saveUserDetails"/>
	</script>
	
	 
	 <script src="js/app-test.js"></script>
   </body>
</html>
